<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New EoloPark</title>
</head>
<body>
    <h1>Create New EoloPark</h1>
    <form action="/create_eolopark" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" required><br>
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" required><br>
        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required><br>
        <label for="terrain">Terrain:</label>
        <input type="text" id="terrain" name="terrain" required><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
